<!DOCTYPE html>
<html>
<head>
	<title>Project</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
			<label for="firstName">First Name:</label>
			<input type="text" id="firstName" placeholder="John" required>
			<label for="lastName">Last Name:</label>
			<input type="text" id="lastName" placeholder="Smith" required>
		</div>

		<div>

			<label for="male">Male</label>
			<input id="male" type="radio" name="gender">
			<label for="female">Female</label>
			<input id="female" type="radio" name="gender">
			<label for="other">Other</label>
			<input id="other" type="radio" name="gender">
		</div>
		
		<div>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="your email" required>
			<label>Password:
			<input type="password" id="password" name="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters">
			</label>
		</div>

		<label>Birthday:</label>
		<select name="month">
			<option>Month</option>
			<option>June</option>
			<option>July</option>
			<option>August</option>
		</select>

		<select name="day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>

		<select name="year">
			<option>Year</option>
			<option>2000</option>
			<option>2001</option>
			<option>2002</option>
		</select>

		<div>

			<label for="check">I agree to the terms and conditions</label>
			<input type="checkbox" id="check" name="check">

		</div>

		<button>Submit</button>
	</form>
</body>
</html>
