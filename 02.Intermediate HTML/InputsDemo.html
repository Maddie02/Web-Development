<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

	<p>Do you prefer cats ot dogs?</p>
	<form>
		<label for="dogs">Dogs:</label>
		<input id="dogs" type="radio" name="petChoice" value="DOGS">
		<label for="cats">Cats:</label>
		<input id="cats"type="radio" name="petChoice" value="CATS">

		<p>What's your favourite color?</p>
		<select name="color">
			<option>Red</option>
			<option>Orange</option>
			<option>Purple</option>
			<option>Blue</option>
			<option value="none">No favourite color</option>
		</select>

		<textarea name="paragraph" rows="10" cols="50"></textarea>

		<button>Go!</button>
	</form>
</body>
</html>
